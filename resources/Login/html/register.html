<html>
<head>
<title>HolyV Register</title>

<link rel="stylesheet" href="style.css"/>

<script src="jquery.min.js"></script>

<script src="register.js"></script>

</head>
<body>
<div class="container">

<div class="main">

<h2>HolyV Registrierung</h2>

<form id="form_id" method="post" name="myform">

<input type="text" name="username" placeholder="Username" id="username"/>

<input type="text" name="email" placeholder="E-Mail" id="email"/>

<input type="password" name="password" placeholder="Passwort" id="password"/>

<input type="button" value="Registrieren" id="submit"/>

<p>Du hast einen Account? Dann klicke <a href="index.html"> hier</a>!</p>
</form>

</div>
</div>
</body>
</html>
