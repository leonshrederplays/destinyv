<!DOCTYPE html>
<html lang="en">

<head>
    <title>DestinyV Login</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../common/style/style.css" />
    <script src="../common/js/jquery.min.js"></script>

    <link rel="stylesheet" href="./login.css" />
    <script src="login.js"></script>

</head>

<body>
    <div class="form-container">
        <form action="" id="form">
            <figure class="figure">
                <img alt="DestinyV-Logo" src="../common/img/destinyv.png" width="100" height="100" id="destinyv"/>
            </figure>
            <h3>Login</h3>
            <class class="container">
                <div class="container">
                    <span class="icon"><i class="fas fa-at"></i></span>
                    <input type="email" placeholder="E-Mail" />
                </div>
                <div class="container">
                    <span class="icon"><i class="fas fa-lock"></i></span>
                    <input type="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login">
                <!-- <p>Du hast keinen Account? Dann klicke <a href="../register/register.html"> hier</a>!</p> -->
        </form>

        <script>
            var form = document.getElementById('form');
            form.addEventListener('mousemove', (e) => {

                var x = (window.innerWidth / 2 - e.pageX) / 12;;
                var y = (window.innerHeight / 2 - e.pageY) / 12;
                form.style.transform = 'rotateX(' + x + 'deg) rotateY(' + y + 'deg)';

            });

            form.addEventListener('mouseleave', function () {
                form.style.transform = 'rotateX(0deg) rotateY(0deg)';

            });
        </script>

</body>

</html>
